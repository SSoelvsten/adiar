name: examples

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  queens:
    name: 'Queens'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Apt | install boost aptitude
      run: sudo apt install libboost-all-dev aptitude
    - name: CMake | build
      run: |
        cmake -E make_directory ${{runner.workspace}}/build
        cd ${{runner.workspace}}/build
        cmake $GITHUB_WORKSPACE -D CMAKE_BUILD_TYPE=Release && cmake --build . --target queens

    - name: Run | 1-Queens
      working-directory: ${{runner.workspace}}/build
      run: ./example/queens 1 1024
    - name: Run | 2-Queens
      working-directory: ${{runner.workspace}}/build
      run: ./example/queens 2 1024
    - name: Run | 3-Queens
      working-directory: ${{runner.workspace}}/build
      run: ./example/queens 3 1024
    - name: Run | 4-Queens
      working-directory: ${{runner.workspace}}/build
      run: ./example/queens 4 1024
    - name: Run | 5-Queens
      working-directory: ${{runner.workspace}}/build
      run: ./example/queens 5 1024
    - name: Run | 6-Queens
      working-directory: ${{runner.workspace}}/build
      run: ./example/queens 6 1024
    - name: Run | 7-Queens
      working-directory: ${{runner.workspace}}/build
      run: ./example/queens 7 1024
    - name: Run | 8-Queens
      working-directory: ${{runner.workspace}}/build
      run: ./example/queens 8 1024
