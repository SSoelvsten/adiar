name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Apt | install boost aptitude graphviz
      run: sudo apt install libboost-all-dev aptitude graphviz
    - name: CMake | mkdir build
      run: cmake -E make_directory ${{runner.workspace}}/build
    - name: CMake | configure
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -D COOM_ASSERT=ON
    - name: CMake | build unit tests
      working-directory: ${{runner.workspace}}/build
      run: cmake --build . --target test_unit
    - name: Run unit tests
      working-directory: ${{runner.workspace}}/build
      run: ./test/test_unit --reporter=info --colorizer=light
